name: Build
on: [ pull_request, push ]

jobs:
  build:
    strategy:
      matrix:
        minecraft: [ 1.20.4 ]
        loader: [ fabric, forge ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Build ${{ matrix.minecraft }} ${{ matrix.loader }}
        run: ./gradlew ${{ matrix.loader }}:build -PbuildVersion="${{ matrix.minecraft }}" -PcurseForgeApiKey="${{ secrets.CURSE_FORGE_API_KEY }}"
      - name: Capture release artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Fabric and Forge
          path: build/release/
